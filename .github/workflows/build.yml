name: Build and Package ClienteApp

on:
  push:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Gradle (cliente)
        run: ./ServidorCliente-Multijugador/Cliente-jfx/gradlew clean build

      - name: Prepare packaging folder
        run: |
          mkdir empaquetado
          cp TFG-ServidorMultijugador/ServidorCliente-Multijugador/Cliente-jfx/build/libs/*.jar empaquetado/ClienteApp.jar
          cp TFG-ServidorMultijugador/ServidorCliente-Multijugador/Cliente-jfx/src/main/resources/images/logoApp.png empaquetado/icon.png

      - name: Package app (.deb)
        run: |
          jpackage \
            --type deb \
            --name ClienteApp \
            --input empaquetado \
            --main-jar ClienteApp.jar \
            --main-class MainApp \
            --icon empaquetado/icon.png \
            --dest dist \
            --app-version 1.0

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v3
        with:
          name: clienteapp-deb
          path: dist/*.deb
